<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../shared/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../shared/bootstrap/js/bootstrap.bundle.js">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="../shared/index.css">
	<title>El Tiburon | Configuracion de administrador</title>
</head>
<body id="body">
	<nav class="navigator">
		<!--! this content has been rendered automatically DON'T PUT CONTENT HERE -->
	</nav>
	<main class="all-content">
		<nav class="categories-bar w-100 bg-light bg-opacity-50"></nav>
		<div id="products-tab" class="products-crud">
	
			<div class="filter-products">
				<div class="filter input-group w-50" data-bs-theme="dark">
					<label class="input-group-text" for="products-search">Buscar</label>
					<input type="text" class="form-control" name="products-search" id="products-search" placeholder="nombre del producto">
				</div>
			</div>
			
			<div class="table-wraper">
				<table class="products-table table">
					<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Producto</th>
						<th scope="col">Precio</th>
						<th scope="col">Desechable</th>
						<th scope="col">Categoria</th>
						<th scope="col">Acciones</th>
					</tr>
					</thead>
					<tbody id="charge-products">
	
					</tbody>
				</table>
			</div>
			
			<div class="floating-adds">
				<button id="open-form" class="btn btn-primary add-new-prod"> + </button>
			</div>
			
		</div>

		<div id="cut-tab" class="cut-style">

		</div>

		<div id="employees-tab" class="cut-style">
			
		</div>
	</main>
	
	
	<div class="floating-form" id="floating-form">
		
		<div class="form-wrap">
			<button id="close-btn" class="btn btn-danger" type="button">X</button>
			<form class="products-form">
				<h2 id="mode-label"></h2>
				<div class="form-part">
					<label>
						Nombre:
					</label>
					<input id="product-name" type="text">
				</div>
				<div class="form-part">
					<label>
						Precio:
					</label>
					<input id="product-price" type="number">
				</div>
				<div class="form-part">
					<label>
						Desechable:
					</label>
					<input id="product-disposable" type="number">
				</div>
				<div class="form-part">
					<label for="product-type">
						Categoria:
					</label>
					<select id="product-type" type="text">
						<option value=""></option>
					</select>
				</div>
				<input type="hidden" id="product-id">
				<button id="save-form-btn" class="btn btn-primary w-100" type="button">Guardar</button>
			</form>
		</div>
		
	</div>
	
	<div class="form-wrap" style="display: none">
		<form class="products-form">
			<h2>Categorias</h2>
			<div class="form-part">
				<label>
					Nombre:
				</label>
				<input id="categorie-name" type="text">
			</div>
		</form>
	</div>
		
	<script type="module" src="../shared/popUps.js"></script>
	<script type="module" src="../shared/helpers.js"></script>
	<script type="module" src="../shared/navigator.js"></script>
	<script type="module" src="index.js"></script>
</body>
</html>
