<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Bootsrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
					crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Style -->
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="../shared/index.css">
	<title>El Tiburon | Configuracion de administrador</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body id="body">
	<nav class="navigator">
		<!--! this content has been rendered automatically DONT PUT CONTENT HERE -->
	</nav>
	<main class="all-content">
		<nav class="categories-bar w-100 bg-light bg-opacity-50">
			<button>Productos</button>
		</nav>
		<div class="products-crud">
	
			<div class="filter-products">
				<div class="filter">
					<label for="products-search">Buscar</label>
					<input type="search" name="products-search" id="products-search" placeholder="nombre del producto">
				</div>
			</div>
			
			<div class="table-wraper">
				<table class="products-table table">
					<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Producto</th>
						<th scope="col">Precio</th>
						<th scope="col">Desechable</th>
						<th scope="col">Categoria</th>
						<th scope="col">Acciones</th>
					</tr>
					</thead>
					<tbody id="charge-products">
	
					</tbody>
				</table>
			</div>
			
			<div class="floating-adds">
				<button class="btn btn-primary"> + </button>
			</div>
			
		</div>
	</main>
	
	



	
	<div class="floating-form">
		
		<div class="form-wrap">
			<form class="products-form">
				<h2 id="mode-label">Agregar Producto:</h2>
				<div class="form-part">
					<label>
						Nombre:
					</label>
					<input id="product-name" type="text">
				</div>
				<div class="form-part">
					<label>
						Precio:
					</label>
					<input id="product-price" type="text">
				</div>
				<div class="form-part">
					<label>
						Desechable:
					</label>
					<input id="product-disposable" type="text">
				</div>
				<div class="form-part">
					<label>
						Categoria:
					</label>
					<select id="product-type" type="text">
						<option value=""></option>
					</select>
				</div>
			</form>
		</div>
		
	</div>
	
	<div class="form-wrap" style="display: none">
		<form class="products-form">
			<h2>Categorias</h2>
			<div class="form-part">
				<label>
					Nombre:
				</label>
				<input id="categorie-name" type="text">
			</div>
		</form>
	</div>
		
	<script type="module" src="../shared/popUps.js"></script>
	<script type="module" src="../shared/helpers.js"></script>
	<script type="module" src="../shared/navigator.js"></script>
	<script type="module" src="index.js"></script>
</body>
</html>
