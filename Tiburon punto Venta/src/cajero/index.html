<!DOCTYPE html>
<html lang="en">
<head>
  <!-- bootsrap -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- bootsrap -->
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>El Tiburon Burger | Area Cobro</title>
</head>
<body>
  <main class="main-container">
    <div class="col-9 container">

      <!-- FILA 1 -->
      <div class="prodCol col-12 text-center">
  
        <div id="burgers" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Burgers</h2>
          </div>
          <div id="BurgersLoads" class="charge-column">
  
          </div>
        </div>
  
        <div id="promos" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Promos</h2>
          </div>
          <div id="PromosLoads" class="charge-column">

          </div>
        </div>
  
        <div id="pollo" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Pollo</h2>
          </div>
          <div id="PolloLoads" class="charge-column">
  
          </div>
        </div>
  
      </div>
      <!-- fin FILA 1 -->
  
      <!-- FILA 2 -->
      <div class="prodCol col-12 text-center">

        <div id="papas" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Papas</h2>
          </div>
          <div id="PapasLoads" class="charge-column">
            
          </div>
        </div>
        
        <div id="tortas" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Tortas</h2>
          </div>
          <div id="TortasLoads" class="charge-column">
            
          </div>
        </div>
  
        <div id="extras" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Extras</h2>
          </div>
          <div id="ExtrasLoads" class="charge-column">
  
          </div>
        </div>

      <!-- fin FILA 2 -->
    </div>


      <!-- FILA 3 -->
    <div class="prodCol col-12 text-center">
        <div id="dogos" class="col-prd col-4 ">
          <div class="title-product">
            <h2>HotDogs</h2>
          </div>
          <div id="DogosLoads" class="charge-column">
  
          </div>
        </div>
    </div>
      <!-- fin FILA 3 -->








    </div>

    <!-- elemtnos relacionados con el panel lateral -->
    <div class="totales col-3 rigth-panel">

        <div class="form-group m-3">
          <h2>Notas</h2>
          <input type="text" class="inputs form-control m-2" id="notasInput" placeholder="Introduce aqui las notas del pedido....">
        </div>

        <div class="form-group m-3">
          <h2>DIRECCION</h2>
          <input type="text" class="inputs form-control m-2" id="direccionInput" placeholder="Introduce aqui la direccion del pedido....">
        </div>

        <div class="envios m-3">
          <h2>Envio</h2>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">$5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">$10</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">$15</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">$20</label>
          </div>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Recogen</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Comedor</label>
            </div>
          </div>
        </div>

        <div class="totaltexto m-3"> 
          <h2>Total</h2> 
        <input style="text-align: center;" class="total" type="text" disabled="true">  
        </div>

        <div class="m-3"> 
          <button onclick="createTicket()" type="button" class="btn btn-dark">Imprimir</button>
          <button onclick="plusAllProducts()" type="button" class="btn btn-success">Total</button>
          <button onclick="clearAll()" type="button" class="btn btn-danger">Limpiar</button>
        </div>

        <div class="recount">

        </div>

    </div>


  </main>
</body>
<script src="./01-ProductClass.js"></script>
<script src="./02-ProductsCreation.js"></script>
<script src="./03-EmployesFunctions.js"></script>
</html>
