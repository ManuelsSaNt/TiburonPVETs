<!DOCTYPE html>
<html lang="en">
<head>
  <!-- bootstrap -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- bootsrap -->
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>El Tiburon Burger | Area Cobro</title>
</head>
<body>
  <main class="main-container">
    <div class="col-9 container">

      <!-- FILA 1 -->
      <div class="prodCol col-12 text-center">
  
        <div id="burgers" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Burgers</h2>
          </div>
          <div id="BurgersLoads" class="charge-column">
  
          </div>
        </div>
  
        <div id="promos" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Promos</h2>
          </div>
          <div id="PromosLoads" class="charge-column">

          </div>
        </div>
  
        <div id="pollo" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Pollo</h2>
          </div>
          <div id="PolloLoads" class="charge-column">
  
          </div>
        </div>
  
      </div>
      <!-- fin FILA 1 -->
  
      <!-- FILA 2 -->
      <div class="prodCol col-12 text-center">

        <div id="papas" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Papas</h2>
          </div>
          <div id="PapasLoads" class="charge-column">
            
          </div>
        </div>
        
        <div id="tortas" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Tortas</h2>
          </div>
          <div id="TortasLoads" class="charge-column">
            
          </div>
        </div>
  
        <div id="extras" class="col-prd col-4 ">
          <div class="title-product">
            <h2>Extras</h2>
          </div>
          <div id="ExtrasLoads" class="charge-column">
  
          </div>
        </div>

      <!-- fin FILA 2 -->
    </div>


      <!-- FILA 3 -->
    <div class="prodCol col-12 text-center">
        <div id="dogos" class="col-prd col-4 ">
          <div class="title-product">
            <h2>HotDogs</h2>
          </div>
          <div id="DogosLoads" class="charge-column">
  
          </div>
        </div>
    </div>
      <!-- fin FILA 3 -->


    </div>

    <!-- elemtnos relacionados con el panel lateral -->
    <div class="totales col-3 rigth-panel">

        <div class="form-group header m-3">
          <h2>Notas</h2>
          <input type="text" class="inputs form-control m-2" id="notasInput" placeholder="Introduce aqui las notas del pedido....">
        </div>

        <div class="form-group header m-3">
          <h2>DIRECCION</h2>
          <input type="text" class="inputs form-control m-2" id="direccionInput" placeholder="Introduce aqui la direccion del pedido....">
        </div>

        <div class="envios header">
          <h2>Envio</h2>

          <div class="boxes">

            <div class="form-check header-l">
              <input class="form-check-input" type="checkbox" value="5" id="check5">
              <label class="form-check-label" for="check5" >
                $5
              </label>
            </div>

            <div class="form-check header-l">
              <input class="form-check-input" type="checkbox" value="10" id="check10">
              <label class="form-check-label" for="check10" >
                $10
              </label>
            </div>

            <div class="form-check header-l">
              <input class="form-check-input" type="checkbox" value="15" id="check15">
              <label class="form-check-label" for="check15" >
                $15
              </label>
            </div>

            <div class="form-check header-l">
              <input class="form-check-input" type="checkbox" value="20" id="check20">
              <label class="form-check-label" for="check20" >
                $20
              </label>
            </div>

          </div>

          <div class="boxes2">
            <div class="form-check header-l">
              <input class="form-check-input" type="checkbox" value="recogen" id="checkRecogen">
              <label class="form-check-label" for="checkRecogen" >
                Recogen
              </label>
            </div>
            <div class="form-check header-l">
              <input class="form-check-input" type="checkbox" value="comedor" id="checkComedor">
              <label class="form-check-label" for="checkComedor" >
                Comedor
              </label>
            </div>
          </div>
        </div>

        <div class="centri-rec-box">
          <div class="rec-tot-box">
            <div class="recount">

            </div>

            <div class="totaltexto m-3">
              <input style="text-align: center;" class="total" type="text" disabled >
              <div class="rec-camb">
                <div class="recibido">
                  <h4>recibido</h4>
                  <input style="text-align: center;"  id="entregado" type="text" >
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" fill="yellow" class="m-3 bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                </svg>
                <div class="aEntregar">
                  <h4>cambio</h4>
                  <input style="text-align: center;"  id="cambio" type="text" >
                </div>
              </div>
              <div class="changeButtons">
                <button onclick="btn500()" class="btn">$500</button>
                <button onclick="btn200()" class="btn">$200</button>
                <button onclick="btn100()" class="btn">$100</button>
              </div>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button onclick="createTicket(false)" type="button" class="acti-btn btn btn-dark">Imprimir</button>
          <button onclick="createTicket(true)" type="button" class="acti-btn btn btn-secondary">Copia</button>
          <button onclick="plusAllProducts()" type="button" class="acti-btn btn btn-success">Total</button>
          <button onclick="clearAll()" type="button" class="acti-btn btn btn-danger">Limpiar</button>
        </div>

    </div>


  </main>
</body>
<script src="./01-ProductClass.js"></script>
<script src="./02-ProductsCreation.js"></script>
<script src="./03-EmployesFunctions.js"></script>
</html>
